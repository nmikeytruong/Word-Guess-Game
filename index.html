<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Word Guess Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <style>
    .aligncenter {
      text-align: center;      
    }
  </style>

  <div class="container bg-secondary">
    <div class="row">
      <h1>Press any key to get started!</h1>
      <p></p>
    </div>

      <p><h2 class="text-info">Winter is coming...</h2></p>
